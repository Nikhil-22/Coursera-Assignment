
<!DOCTYPE html>

<html>
    <head>
      <title>Simple Interest Calculator</title>
      <script src="script.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
      <body>
          <h1>Simple Interest Calculator</h1>

          Amount <input type="number" id="principal">  <br><br>

          <!-- updateRate() dispalys the new rate based on the slider -->
          Rate <input type="range" onchange="updateRate()" id="rate" min=1 max=20 step=0.25 value=10.25>
            <span id="rate_val">
            10.25%
          </span><br><br>

          No. of Years
          <!-- dropdown option for years -->
          <select  id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br><br>


          <!-- compute function -->
          <button onclick="compute()">Compute Interest</button><br><br>
          <span id="result">
          </span><br>

          <footer>&#169; This Calculator belongs to NikHiL
      </body>
    </div>
</html>
